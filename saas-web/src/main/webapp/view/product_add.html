<h2 class="page-header">应用添加</h2>
<div class="content" ng-controller="pAddController">

    <div class="box box-info ">
        <div class="box-header with-border">
            <h3 class="box-title">基本信息设置</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <div class="box-body">
            <form role="form">
                <!-- text input -->
                <div class="form-group">
                    <label>应用名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入应用名称" ng-model="name"
                           value="{{name}}">
                </div>
                <div class="form-group">
                    <label>应用描述</label>
                    <input type="text" class="form-control" id="desc" placeholder="请输入应用描述" ng-model="desc"
                           value="{{desc}}">
                </div>
            </form>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-success pull-right" ng-click="add_product()">保存</button>
        </div>
    </div>

</div>
